services:
  - type: web
    name: tourist-companion
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: BOOKING_AFFILIATE_ID
        sync: false
      - key: ADSENSE_PUBLISHER_ID
        sync: false
      - key: ADSENSE_AD_SLOT_ID
        sync: false
